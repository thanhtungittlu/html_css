<!-- 
    Phần tử giả
    1. ::before 
    2. ::after
    3. ::first-letter
    4. ::first-line
    5. ::selection
 -->



 <!DOCTYPE html>
 <html>
     <!-- Phần đầu -->
     <head>
         <title>Website</title>
         <meta charset="utf-8">
         <link rel="stylesheet" href="">
     </head>
     <style>


         h2::first-letter{
             color: royalblue;
         }
         h2::first-line{
             color: saddlebrown;
         }
         ::selection{
             color: black;
         }
     </style>
       
     <body>
         <div>
             <h1>before</h1>
             <h2 style="color:red">after <br> first-letter <br> first-line <br> selection </h2>
         </div>
     </body>
 </html>
